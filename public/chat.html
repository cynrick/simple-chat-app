<!doctype html>
  <head>
    <meta charset="UTF-8">
    <title>Chat App Using Socket.io</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
          <a href="/index.html">Change Settings</a>

          <h1 class="room-title text-center"></h1>

          <ul class="messages list-group">
            <!-- Messages end up here! -->
          </ul>

          <form id="message-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-comment"></i>
                </span>
                <input type="text" name="message" class="form-control" />
              </div>
            </div>
            
            <div class="form-group">
              <input type="submit" value="Send" class="btn btn-default btn-block" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/query-params.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
